name: GitHub Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Core
          user: Abdulsalamdev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Lagos
          config_display: large

          # Contributions calendar (3D style)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages used
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 10
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: bytes-size, percentage

          # Commit streaks
          plugin_streak: yes
          plugin_streak_days: 30
          plugin_streak_sections: current, longest
          plugin_streak_theme: github-dark

          # Stars & Repositories
          plugin_stars: yes
          plugin_stars_limit: 5
          plugin_repositories: yes
          plugin_repositories_featured: Abdulsalamdev/File-vault
          plugin_repositories_pinned: 3

          # Habits (commit time chart)
          plugin_habits: yes
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_trim: yes
          plugin_habits_charts: yes

          # Achievements (S+, A+, etc.)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 20

          # People & community
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_size: 28
          plugin_people_shuffle: yes

          # Stars by others
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: graph

          # Visual style
          theme: github-dark
          
